<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix: The Entertainment Platform</title>
    <link rel="stylesheet" href="Netflix_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bacasmile+Antique&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section1">
        <div class="logo">
            <h1>NetFlix</h1>
            <div class="content">
                <h2 class="H2">Unlimited movies, TV shows and more</h2>
                <h5 class="H5">Watch anywhere. Cancel anytime.</h5>
                <p class="para1">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Email Address">
                <button type="submit">Get Started ></button>
            </div>
            <form>
                <label for="Languages"></label>
                <select name="Languages" id="Language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </form>
        </div>
        <div class="right">
            <button class="btn">Sign in</button>
        </div>
    </div>
</body>
</html>
